<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog>
        <button id="close-btn">Close</button>
        <form>
            <div>
            <label for="book">Book Title:</label>
            <input autofocus type="text" name="book" id="book">
            </div>
            <button type="button" id="add-book-btn">Add Book</button>
        </form>
    </dialog>
    <div class="functionBtns">
        <button type="button" id="open-dialog-btn">Add Book</button>
        <button type="button" id="reset-library">Reset</button>
        <button type="button" id="add-library">Add Library</button>
    </div>
    <div class="library">
        <ul>
            <li class="book" data-book="book1">Book1</li>
            <li class="book" data-book="book2">Book2</li>
            <li class="book" data-book="book3">Book3</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

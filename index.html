<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog>
        <button id="close-btn">Close</button>
        <form>
            <div class="form-row">
                <label for="book-title">Title: *</label>
                <input autofocus type="text" name="book-title" id="book-title" required/>
                <div>* invalid input</div>
            </div>
            <div class="form-row">
                <label for="book-author">Author: *</label>
                <input type="text" name="book-author" id="book-author" required/>
                <div>* invalid input</div>
            </div>
            <div class="form-row">
                <label for="book-pages">Pages: *</label>
                <input type="number" name="book-pages" id="book-pages" required/>
                <div>* invalid input</div>
            </div>
            <div class="form-row">
                <label for="book-read">Read?</label>
                <select name="book-read" id="book-read">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <button type="button" id="add-book-btn">Add Book</button>
        </form>
    </dialog>
    <div class="functionBtns">
        <button type="button" id="open-dialog-btn">Add Book</button>
        <button type="button" id="reset-library">Reset</button>
        <button type="button" id="add-library">Add Library</button>
    </div>
    <div class="library">
        <ul>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
